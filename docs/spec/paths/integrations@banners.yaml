post:
  tags:
    - Banners
  summary: Upload Banner
  operationId: uploadBanner
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
        format: Bearer {token}
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            Banner:
              type: string
              format: base64
        encoding:
          Banner:
            contentType: img/png, img/jpg, img,jpeg
    required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "#/components/schemas/KeyResponse"
    '400':
      $ref: "#/components/responses/BadRequestError"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '500':
      $ref: "#/components/responses/InternalError"
